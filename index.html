<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple to use Pokedex where you can look up all information about your favorite Pokemon.">

    <title>Pokedex</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="templates.js"></script>
    <script defer src="script.js" type="module"></script>
</head>

<body>
    <header>

    </header>
    <main class="d-flex-center">
        <div class="loader" id="loader">
            <img src="img/pokeball_color.svg" alt="Loader">
        </div>
        <div class="pokemon-preview-container d-none" id="pokemon-preview-container"></div>
        <div class="pokemon-detail-modal d-none" id="pokemon-detail-modal">
            <div class="modal-background" id="modal-background"></div>
            <div class="modal-container">
                <div class="modal-header bg-red" id="modal-header"></div>
                <div class="modal-details" id="modal-header"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
