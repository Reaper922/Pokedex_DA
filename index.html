<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A simple to use Pokedex where you can look up all information about your favorite Pokemon.">

    <title>Pokedex</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script src="./js/script.js" type="module" defer></script>
</head>

<body>
    <header>
        <div class="logo-container" id="logo-container">
            <img src="./assets/img/pokeball_color.svg" alt="Pokeball" draggable="false">
            <h1>Pokedex</h1>
        </div>
        <div class="search-container">
            <input type="text" name="search" id="search" placeholder="Search">
            <img src="./assets/icons/favorite_white.svg" alt="Favorite Pokemon" id="load-fav">
        </div>
    </header>

    <main>
        <!-- Pokemon Container -->
        <pokemon-container id="pokemon-container"></pokemon-container>

        <!-- Loader -->
        <div class="loader" id="loader">
            <img src="./assets/img/pokeball_color.svg" alt="Loader" draggable="false">
        </div>
    </main>

    <!-- Modal -->
    <dialog id="dialog">
        <img src="./assets/icons/arrow_back_white.svg" alt="Close Button" class="close" id="close" draggable="false">
        <div class="modal-head" id="modal-head"></div>
        <div class="modal-body">
            <img src="./assets/img/rectangle_simple.svg" alt="Spinning Pokeball" class="rectangle-simple" draggable="false">
            <img src="./assets/img/dots_simple.svg" alt="Spinning Pokeball" class="dots-simple" draggable="false">
            <img src="./assets/img/pokeball_simple.svg" alt="Spinning Pokeball" class="spinning-pokeball" draggable="false">
            <img src="#" alt="Pokemon Image" class="modal-pokemon" id="modal-pokemon" draggable="false">
        </div>
        <div class="modal-details">
            <div class="tabs">
                <div class="tab">
                    <label for="tab-about">About</label>
                    <input id="tab-about" name="tabs" type="radio" checked="checked">
                    <div>
                        <!-- Tab 1 Content -->
                        <div class="modal-about">
                            <p id="description"></p><br>
                            <p id="habitat"></p>
                            <div class="additional-info">
                                <div>
                                    <span>Height:</span>
                                    <span id="height">0</span>
                                </div>
                                <div>
                                    <span>Weight:</span>
                                    <span id="weight">0</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab">
                    <label for="tab-base-stats">Base Stats</label>
                    <input id="tab-base-stats" name="tabs" type="radio">
                    <div>
                        <!-- Tab 2 Content -->
                        <div class="modal-base-stats">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>HP</td>
                                        <td id="hp">0</td>
                                        <td>
                                            <div class="progress-bar">
                                                <div class="progress" id="hp-progress"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Attack</td>
                                        <td id="attack">0</td>
                                        <td>
                                            <div class="progress-bar">
                                                <div class="progress" id="attack-progress"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Defence</td>
                                        <td id="defence">0</td>
                                        <td>
                                            <div class="progress-bar">
                                                <div class="progress" id="defence-progress"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Special-Attack</td>
                                        <td id="special-attack">0</td>
                                        <td>
                                            <div class="progress-bar">
                                                <div class="progress" id="special-attack-progress"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Special-Defence</td>
                                        <td id="special-defence">0</td>
                                        <td>
                                            <div class="progress-bar">
                                                <div class="progress" id="special-defence-progress"></div>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Speed</td>
                                        <td id="speed">0</td>
                                        <td>
                                            <div class="progress-bar">
                                                <div class="progress" id="speed-progress"></div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </dialog>
</body>

</html>
