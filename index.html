<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple to use Pokedex where you can look up all information about your favorite Pokemon.">

    <title>Pokedex</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js" type="module"></script>
</head>

<body id="body">
    <header>

    </header>
    <main class="d-flex-center">
        <div class="loader" id="loader">
            <img src="img/pokeball_color.svg" alt="Loader" class="no-select" draggable="false">
        </div>
        <div class="pokemon-preview-card-container d-none" id="pokemon-preview-card-container"></div>
        <div class="pokemon-detail-modal d-none" id="pokemon-detail-modal">
            <div class="modal-background" id="modal-background"></div>
            <div class="modal-container">
                <img src="./icons/arrow_back_white.svg" class="close-icon no-select" id="close-icon" draggable="false">
                <img src="./img/rectangle_simple.svg" class="modal-rectangle-background no-select" draggable="false">
                <img src="./img/dots_simple.svg" class="modal-dots-background no-select" draggable="false">
                <div class="modal-header" id="modal-header"></div>
                <div class="modal-body" id="modal-body">
                    <div class="tabs">
                        <div class="tab">
                            <label for="tab1" class="txt-primary">About</label>
                            <input id="tab1" name="tabs" type="radio" checked="checked">
                            <div id="tab1-content"></div>
                        </div>
                        <div class="tab">
                            <label for="tab2" class="txt-primary">Base Stats</label>
                            <input id="tab2" name="tabs" type="radio">
                            <div id="tab2-content"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>

</html>
